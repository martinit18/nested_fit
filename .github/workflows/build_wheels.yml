name: Python Build Wheels

on:
  push:
    branches: ["master", "nightly"]

jobs:
  build_wheels:
    name: Build ${{ matrix.runs_on }} [${{ matrix.arch }}]
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        # Run for linux x86_64, macos arm64 and macos x86_64
        include:
          - runs_on: macos-15-intel
            arch: x86_64
            minver: "15.0"
          - runs_on: macos-15
            arch: arm64
            minver: "15.0"
          - runs_on: ubuntu-latest
            arch: x86_64
            minver: ""

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran gcc cmake make

      - name: Install llvm + libomp (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm gcc libomp

      - name: Deploy pre-release
        if: startsWith(github.ref, 'refs/heads/nightly')
        shell: bash
        run: |
          BASE_VERSION=$(python3 -c 'import tomllib; print(tomllib.load(open("pyproject.toml", "rb"))["project"]["version"])')
          DEV_VERSION="${BASE_VERSION}.dev${GITHUB_RUN_NUMBER}"
          if [[ "$RUNNER_OS" == "macOS" ]]; then sed -i '' "s/version = \".*\"/version = \"${DEV_VERSION}\"/" pyproject.toml; else sed -i "s/version = \".*\"/version = \"${DEV_VERSION}\"/" pyproject.toml; fi
          echo "Dev version: ${DEV_VERSION}"

      - name: Fix git interactivity (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          echo "GIT_TERMINAL_PROMPT=0" >> $GITHUB_ENV
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git rev-parse HEAD

      - name: Build wheels (macOS)
        if: runner.os == 'macOS'
        uses: pypa/cibuildwheel@298ed2fb2c105540f5ed055e8a6ad78d82dd3a7e
        env:
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}

          CIBW_BEFORE_BUILD: |
            python3 -c "import os,subprocess; print('pwd', os.getcwd()); subprocess.run(['git','rev-parse','HEAD'], check=True)"

          # For macports
          # CC=/opt/local/bin/clang
          # CXX=/opt/local/bin/clang++
          # FC=/opt/local/bin/gfortran
          #
          # CPPFLAGS="-I/opt/local/include"
          # LDFLAGS="-L/opt/local/lib"
          CIBW_ENVIRONMENT: >
            MACOSX_DEPLOYMENT_TARGET=${{ matrix.minver }}
            CMAKE_OSX_DEPLOYMENT_TARGET=${{ matrix.minver }}
            CMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}
            CC=$(brew --prefix llvm)/bin/clang
            CXX=$(brew --prefix llvm)/bin/clang++
            FC=$(brew --prefix gcc)/bin/gfortran
            GIT_TERMINAL_PROMPT=0
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: pypa/cibuildwheel@298ed2fb2c105540f5ed055e8a6ad78d82dd3a7e
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v6
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: Make Python sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Deploy pre-release
        if: startsWith(github.ref, 'refs/heads/nightly')
        shell: bash
        run: |
          BASE_VERSION=$(python3 -c 'import tomllib; print(tomllib.load(open("pyproject.toml", "rb"))["project"]["version"])')
          DEV_VERSION="${BASE_VERSION}.dev${GITHUB_RUN_NUMBER}"
          if [[ "$RUNNER_OS" == "macOS" ]]; then sed -i '' "s/version = \".*\"/version = \"${DEV_VERSION}\"/" pyproject.toml; else sed -i "s/version = \".*\"/version = \"${DEV_VERSION}\"/" pyproject.toml; fi
          echo "Dev version: ${DEV_VERSION}"

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v6
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_to_index:
    name: Upload to PyPI index
    needs: [build_wheels, make_sdist]
    environment: pypi

    permissions:
      id-token: write
      attestations: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Generate attestations
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "dist/*"

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # password: ${{ secrets.pypi_password }}
          # repository-url: "https://pypi.org/legacy"
          verbose: true
          skip-existing: true
          # attestations: false


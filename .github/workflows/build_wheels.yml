name: Python Build Wheels

on:
  push:
    branches: ["master", "dev"]

jobs:
  build_wheels:
    name: Build ${{ matrix.runs_on }} [${{ matrix.arch }}]
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        # Run for linux x86_64, macos arm64 and macos x86_64
        include:
          - runs_on: macos-15-intel
            arch: x86_64
          - runs_on: macos-latest
            arch: arm64
          - runs_on: ubuntu-latest
            arch: x86_64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran gcc cmake make

      - name: Install conda (macOS)
        if: runner.os == 'macOS'
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: "latest"
          activate-environment: buildenv
          environment-file: ""
          auto-activate-base: false

      - name: Install buildtools (macOS)
        if: runner.os == 'macOS'
        run: |
          conda install -n buildenv -c conda-forge gfortran=11 libgfortran=5 cmake clang libgcc libgfortran5 libcxx
          echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV
          echo "$CONDA_PREFIX/bin" >> $GITHUB_PATH
          echo "DYLD_FALLBACK_LIBRARY_PATH=$CONDA_PREFIX/lib" >> $GITHUB_ENV
        shell: bash -l {0}

      - name: Deploy pre-release
        if: startsWith(github.ref, 'refs/heads/dev')
        shell: bash
        run: |
          BASE_VERSION=$(python3 -c 'import tomllib; print(tomllib.load(open("pyproject.toml", "rb"))["project"]["version"])')
          DEV_VERSION="${BASE_VERSION}.dev${GITHUB_RUN_NUMBER}"
          if [[ "$RUNNER_OS" == "macOS" ]]; then sed -i '' "s/version = \".*\"/version = \"${DEV_VERSION}\"/" pyproject.toml; else sed -i "s/version = \".*\"/version = \"${DEV_VERSION}\"/" pyproject.toml; fi
          echo "Dev version: ${DEV_VERSION}"

      - name: Fix git interactivity (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          echo "GIT_TERMINAL_PROMPT=0" >> $GITHUB_ENV
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git rev-parse HEAD

      - name: Build wheels (macOS)
        if: runner.os == 'macOS'
        uses: pypa/cibuildwheel@v3.0.1
        env:
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          MACOSX_DEPLOYMENT_TARGET: "10.15"
          CIBW_BEFORE_BUILD: |
            python3 -c "import os,subprocess; print('pwd', os.getcwd()); subprocess.run(['git','rev-parse','HEAD'], check=True)"
            export DYLD_FALLBACK_LIBRARY_PATH=${{ env.DYLD_FALLBACK_LIBRARY_PATH }}
            echo "DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH"
          CIBW_ENVIRONMENT: >
            CC=gcc
            CXX=g++
            GIT_TERMINAL_PROMPT=0
            PATH="/usr/bin:/usr/local/bin:$PATH"
            MACOSX_DEPLOYMENT_TARGET=10.15
            SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: pypa/cibuildwheel@v3.0.1
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: Make Python sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_to_index:
    name: Upload to PyPI index
    needs: [build_wheels, make_sdist]
    environment: pypi

    permissions:
      id-token: write
      attestations: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Generate attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*"

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # password: ${{ secrets.pypi_password }}
          # repository-url: "https://pypi.org/legacy"
          verbose: true
          skip-existing: true
          # attestations: false


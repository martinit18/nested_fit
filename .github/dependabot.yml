version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:20"
      timezone: "UTC"

    groups:
      github-actions:
        patterns:
          - "*"

    labels:
      - "dependencies"
      - "ci"

    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:20"
      timezone: "UTC"

    groups:
      python-dependencies:
        patterns:
          - "*"

    labels:
      - "dependencies"
      - "python"

    open-pull-requests-limit: 5


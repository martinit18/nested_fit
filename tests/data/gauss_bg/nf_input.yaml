      value: 0.11
    s:
      max: 100
      min: 0
      step: -1
      value: 20
    u_0:
      max: 600
      min: 400
      step: -1
      value: 454.6
    u_1:
      max: 600
      min: 400
      step: -1
      value: 454.6
    u_2:
      max: 600
      min: 400
      step: -1
      value: 454.6

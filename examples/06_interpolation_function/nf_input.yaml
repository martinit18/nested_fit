calculation_mode: DATA
clustering:
  enabled: false
  method: k
  parameter1: 0.5
  parameter2: 0.2
convergence:
  accuracy: 1.0e-05
  method: LIKE_ACC
  parameter: 0.01
data:
  xmax: 10.0
  xmin: -10.0
  ymax: 0
  ymin: 0
datafiles: ginterp.csv
filefmt: .csv
function:
  expression: f(x, A, x_0) = A\texttt{Interpolate}("interp.csv", x - x_0, 1.0)
  params:
    A:
      max: 10
      min: 0.1
      step: -1
      value: 2
    x_0:
      max: 2
      min: -2
      step: -1
      value: 0
likelihood: GAUSSIAN
search:
  livepoints: 200
  max_steps: 100000
  max_tries: 1000
  method: SLICE_SAMPLING
  num_tries: 1
  param1: 0.5
  param2: 3
  tries_mult: 100
specstr: x,c,ce
version: 5.4
